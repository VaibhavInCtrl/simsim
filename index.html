<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for Simran 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8, #f0e6ff, #e6f3ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .question {
            font-size: 1.3em;
            color: #6f42c1;
            margin: 20px 0;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .date-details {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            padding: 15px;
            border-radius: 20px;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .btn-no {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        
        .cute-svg {
            margin: 20px 0;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .success-message {
            display: none;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            animation: sparkle 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0.5) rotate(0deg); opacity: 0.5; }
            100% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="top: 10%; left: 15%;">🥰</div>
    <div class="heart" style="top: 20%; right: 10%; animation-delay: -2s;">😈</div>
    <div class="heart" style="bottom: 30%; left: 10%; animation-delay: -4s;">👹</div>
    <div class="heart" style="bottom: 10%; right: 20%; animation-delay: -1s;">🫶</div>
    
    <div class="container">
        <h1>Hiii Simran!</h1>
        
        <div class="question">
            Would you like to go out with me this Saturday afternoon?
        </div>
        
        <div class="date-details">
            1️⃣ Saturday 4 to 5:30<br>
            🍮 Tiramisu...<br>
            You & Me
        </div>
        
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">
                Yaa! (Obviously)
            </button>
            <button class="btn btn-no" id="noBtn" onclick="sayNo()">
                No (Not for autistic people)
            </button>
        </div>
        
        <div class="success-message" id="successMessage">
            Lessgo! Text me for the final timings!!!
        </div>
    </div>
    
    <script>
        let noClickCount = 0;
        const noTexts = [
            "No (Not for autistic people)",
            "Are you autistic?",
            "ADHD then?",
            "Cmon now, Simran?",
            "Just think about it! 💭",
            "Harshita ko dikhao...",
            "Ab toh tum gayi",
            "Ab kiya toh roommate hamesha yhi rhenge... dekhlo"
        ];
        
        const cuteEmojis = [
            "🥺👉👈",
            "😢💔",
            "🥺🥺",
            "😭😭",
            "🤗💕",
            "😊✨",
            "🌟💖",
            "😤💨"
        ];
        
        function sayYes() {
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('.buttons-container').style.display = 'none';
            
            // Add sparkles
            createSparkles();
            
            // Change emoji to happy
            document.getElementById('cuteEmoji').innerHTML = "🎉💕✨";
        }
        
        function sayNo() {
            noClickCount++;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const cuteEmoji = document.getElementById('cuteEmoji');
            
            if (noClickCount <= 8) {
                // Make Yes button progressively larger
                const newSize = 1 + (noClickCount * 0.3);
                yesBtn.style.transform = `scale(${newSize})`;
                yesBtn.style.fontSize = `${1.1 + (noClickCount * 0.2)}em`;
                
                // Change No button text
                noBtn.innerText = noTexts[noClickCount] || "Really?";
                
                // Change cute emoji
                cuteEmoji.innerHTML = cuteEmojis[noClickCount] || "🥺";
                cuteEmoji.classList.remove('bounce');
                void cuteEmoji.offsetWidth; // Trigger reflow
                cuteEmoji.classList.add('bounce');
                
                // Add cute SVG animation
                cuteEmoji.style.animation = 'bounce 1s ease-in-out';
                
                if (noClickCount === 7) {
                    noBtn.style.display = 'none';
                    yesBtn.innerHTML = "You have no choice now! 💕";
                }
            }
        }
        
        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '✨';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
